<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/StudyTimerLogo.jpeg">
    <title>StudyTimer</title>
</head>
<body class="m-0 p-0 body">
    <!-- alarm -->
    <audio style="opacity: 1;" id="alarm">
        <source src="alarm.mp3">
    </audio>
    <!-- background of wite -->
    <img class="wallpaper" aria-disabled="true">
    <nav class="container-fluid d-flex flex-column  align-items-center justify-content-around">
        <!-- CopyRight -->
        <h5 class="absolute left text-light" style="top:20px;left:20px;">Made by <a href="http:///www.instagram.com/tayeb_abderahim27" target="_blank">Abderahim</a></h5>
        <!-- set which timer for : study/break -->
         <div class="column text-center">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn-outline-dark" id="study" onclick="chmod('study')">Studying</label>
                <label class="btn-dark" id="sbreak" onclick="chmod('sbreak')">Short Break</label>
                <label class="btn-dark" id="lbreak" onclick="chmod('lbreak')">LongBreak</label>
            </div>
            <h1 class="text-light font-weight-bold font-weight-italic pt-3" id="counter"></h1>
            <input type="range" name="counter_settings" min="3" max="300" id="counterRange">
            <div class="btn-goup btn-group-toggle">
                <img class="btn grstg" id="ps" onclick="playStop()" src="images/stop.png">
                <img class="btn grstg" onclick="restart()" src="images/restart.png">
            </div>
         </div>
        
        <!-- The timer -->
        <div>
            <a href="https://ko-fi.com/ita27rmp100">
                <img class="left" src="https://cdn.ko-fi.com/cdn/kofi3.png?v=3" height="50" width="210" alt="ita27rmp100" />
            </a>
        </div>
    </nav>
    <!-- import js scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
        
    </script>
</body>
</html>
