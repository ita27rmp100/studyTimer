<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/timerLogo.jpeg">
    <title>StudyTimer</title>
</head>
<body class="m-0 p-0">
    <img src="images/study_wallpaper.jpeg">
    <nav class="container-fluid d-flex flex-column  align-items-center justify-content-around">
        <!-- set which timer for : study/break -->
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-light p-3 active" id="study">
                <input type="radio" onclick="chmod('study')" name="options" autocomplete="off" checked> Studying
            </label>
            <label class="btn btn-dark p-3 active" id="sbreak">
                <input type="radio" onclick="chmod('sbreak')" name="options" autocomplete="off"> Short Break
            </label>
            <label class="btn btn-dark p-3 active" id="lbreak">
                <input type="radio" onclick="chmod('lbreak')" name="options" autocomplete="off"> LongBreak
            </label>
        </div>
        <!-- The timer -->
        <h1 class="text-light font-weight-bold font-weight-italic">60:00</h1>
        <div class="btn-goup btn-group-toggle">
            <button class="btn btn-outline-light text-light">pause</button>
            <button class="btn btn-outline-light text-light">reload</button>
        </div>
    </nav>


    <!-- import js scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
        
    </script>
</body>
</html>
