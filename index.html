<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/timerLogo.jpeg">
    <title>StudyTimer</title>
</head>
<body class="m-0 p-0">
    <img src="images/study_wallpaper.jpeg" class="wallpaper">
    <nav class="container-fluid d-flex flex-column  align-items-center justify-content-around">
        <!-- set which timer for : study/break -->
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-dark text-light p-3 active" id="study" onclick="chmod('study')">Studying</label>
            <label class="btn btn-dark p-3 active" id="sbreak" onclick="chmod('sbreak')">Short Break</label>
            <label class="btn btn-dark p-3 active" id="lbreak" onclick="chmod('lbreak')">LongBreak</label>
        </div>
        <!-- The timer -->
        <div class="column text-center">
            <h1 class="text-light font-weight-bold font-weight-italic" id="counter">60:00</h1>
            <input type="range" name="counter_settings" min="3" max="300" id="counterRange">
        </div>
        <div class="btn-goup btn-group-toggle">
            <img class="btn grstg" id="ps" onclick="playStop()" src="images/play.png">
            <img class="btn grstg" onclick="restart()" src="images/restart.png">
        </div>
    </nav>
    <!-- import js scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>
        
    </script>
</body>
</html>
